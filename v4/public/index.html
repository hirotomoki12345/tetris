<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tetris</title>
        <style>
            body {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 100vh;
                background: #000;
                color: white;
                font-family: Arial, sans-serif;
                margin: 0;
                overflow: hidden;
            }
            .left-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100%;
                position: relative; /* Add relative positioning to container */
            }
            #controlButtons {
                position: absolute;
                bottom: 20px; /* Adjust as needed */
                width: 100%; /* Full width for buttons */
                display: flex;
                flex-wrap: wrap;
                justify-content: center; /* Center buttons */
                gap: 15px; /* Increase gap between buttons */
                padding: 10px; /* Add padding to the control buttons container */
                box-sizing: border-box; /* Include padding and border in element's total width and height */
            }

            #controlButtons button {
                background-color: #444;
                border: none;
                color: white;
                padding: 20px; /* Increase padding for larger buttons */
                border-radius: 10px; /* Round corners for better aesthetics */
                cursor: pointer;
                font-size: 1.2em; /* Increase font size for better readability */
                min-width: 120px; /* Ensure buttons are sufficiently wide */
                min-height: 60px; /* Ensure buttons are sufficiently tall */
                display: flex;
                align-items: center;
                justify-content: center; /* Center text within buttons */
            }

            #controlButtons button:hover {
                background-color: #666;
            }

            #controlButtons #leftButton,
            #controlButtons #rightButton {
                flex: 1 1 150px; /* Make left and right buttons larger */
                font-size: 1.5em; /* Increase font size for easier tapping */
            }

            #controlButtons #downButton,
            #controlButtons #rotateLeftButton,
            #controlButtons #rotateRightButton,
            #controlButtons #hardDropButton,
            #controlButtons #holdButton {
                flex: 1 1 120px; /* Keep other buttons larger as well */
            }

            .container {
                display: flex;
                align-items: center;
                flex: 1; /* Allow to take available space */
            }
            .side-panel {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0 10px;
            }
            .canvas-container {
                position: relative;
            }
            canvas {
                background: #111;
                border: 2px solid #fff;
            }
            #score {
                font-size: 1.5em;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <audio id="audioPlayer" src="bgm.mp3" loop></audio>

        <div class="left-container">
            <div id="controlButtons" style="display: none">
                <button id="leftButton">左</button>
                <button id="rightButton">右</button>
                <button id="downButton">下</button>
                <button id="rotateLeftButton">回転左</button>
                <button id="rotateRightButton">回転右</button>
                <button id="hardDropButton">ハードドロップ</button>
                <button id="holdButton">ホールド</button>
            </div>

            <div class="container">
                <div class="side-panel">
                    <canvas id="hold" width="120" height="120"></canvas>
                    <div id="held">Held: None</div>
                </div>
                <div class="canvas-container">
                    <canvas id="tetris" width="300" height="600"></canvas>
                    <div id="score">Score: 0</div>
                </div>
                <div class="side-panel">
                    <canvas id="next" width="120" height="120"></canvas>
                    <div id="nextLabel">Next:</div>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="canvas-container" id="canvasContainer"></div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="tetris.js"></script>
        <script src="servers.js"></script>
        <script src="users.js"></script>
        <script src="vc.js"></script>
    </body>
</html>
