<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>テトリス</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #gameContainer {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                min-height: 600px;
            }

            #score {
                font-size: 24px;
                margin-bottom: 20px;
            }

            #hold {
                font-size: 20px;
                margin-bottom: 20px;
                position: relative;
            }

            canvas {
                border: 1px solid black;
                width: 100%;
                max-width: 300px;
                height: auto;
            }

            #holdCanvas {
                position: absolute;
                top: 140px;
                left: 10px;
                width: 100px;
                height: 100px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="hold">
            Hold:
            <canvas id="holdCanvas" width="120" height="120"></canvas>
        </div>
        <div id="gameContainer">
            <div id="score">Score: 0</div>
            <canvas id="tetris" width="300px" height="600px"></canvas>
        </div>
        <script src="game.js"></script>
    </body>
</html>
